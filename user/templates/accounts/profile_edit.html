<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
</head>
<body>
<form name="form-edit" method="post" action="">{% csrf_token %}
    UserID:{{ user.id }}<br/>
    Username:{{ user.username }}<br/>

    <p><label for="email">Email:</label> <input id="email" name="email" type="email" value="{{ user.email }}"/></p>

    <p><label for="site">Web Site:</label> <input id="site" name="site" type="site" value="{{ user.site }}"/></p>

    <p><label for="location">Location:</label> <input id="location" name="location" type="location"
                                                      value="{{ user.location }}"/></p>

    <p><label for="comment">Comment:</label> <input id="comment" name="comment" type="comment"
                                                    value="{{ user.comment }}"/></p>
    <input type="submit"/>
</form>
</body>
</html>
